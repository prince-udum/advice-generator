<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(150, 100%, 66%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <p class="advice-count">Advice # <span id="count"></span></p>
        <blockquote>
          <!-- <i class="fa fa-quote-left" aria-hidden="true"></i> -->
          "
          <span id="advice"
            >As you get older, learn never to trust a fart.</span
          >
          "
          <!-- <i class="fa fa-quote-right" aria-hidden="true" quote-icon></i> -->
        </blockquote>
        <div class="pattern-divider">
          <img
            src="./images/pattern-divider-mobile.svg"
            alt="pattern divider"
            class="mobile-img"
          />
          <img
            src="./images/pattern-divider-desktop.svg"
            alt="pattern divider"
            class="desktop-img"
          />
        </div>

        <button class="dice-container" type="button">
          <img src="./images/icon-dice.svg" alt="dice icon" class="dice" />
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Prince Udum</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
